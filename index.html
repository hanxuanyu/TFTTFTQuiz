<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet">
    <title>Tailwind CSS 演示</title>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
      <!-- 标题部分 -->
      <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">
        Tailwind CSS 样式演示
      </h1>

      <!-- 卡片部分 -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">响应式设计</h2>
          <p class="text-gray-600">这是一个响应式卡片，在移动设备上会占据整行，在桌面设备上会并排显示。</p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">交互效果</h2>
          <p class="text-gray-600">悬停时会有阴影变化效果，展示 Tailwind 的交互类。</p>
        </div>
      </div>

      <!-- 按钮部分 -->
      <div class="flex flex-wrap gap-4 justify-center mb-8">
        <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
          主要按钮
        </button>
        <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition-colors">
          成功按钮
        </button>
        <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors">
          危险按钮
        </button>
      </div>

      <!-- 表单部分 -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">表单样式</h2>
        <form class="space-y-4">
          <div>
            <label class="block text-gray-700 mb-2">用户名</label>
            <input type="text" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-gray-700 mb-2">密码</label>
            <input type="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-colors">
            提交
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
